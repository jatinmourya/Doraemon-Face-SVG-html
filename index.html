<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doraemon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
      }
      svg {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <svg>
      <!-- head -->
      <ellipse
        cx="800"
        cy="420"
        rx="450"
        ry="400"
        fill="#1D95D4"
        stroke="black"
        stroke-width="3"
      ></ellipse>

      <!-- inner white phase -->
      <ellipse
        cx="800"
        cy="495"
        rx="350"
        ry="300"
        fill="white"
        stroke="black"
        stroke-width="3"
      ></ellipse>

      <!-- first eye -->
      <ellipse
        cx="680"
        cy="215"
        rx="110"
        ry="125"
        fill="WHite"
        stroke="black"
        stroke-width="3"
      ></ellipse>
      <!-- second eye -->
      <ellipse
        cx="900"
        cy="215"
        rx="110"
        ry="125"
        fill="WHite"
        stroke="black"
        stroke-width="3"
      ></ellipse>
      <!-- first eye black dot-->
      <ellipse
        cx="835"
        cy="250"
        rx="25"
        ry="25"
        fill="black"
        stroke="black"
        stroke-width="3"
      ></ellipse>
      <!-- second eye black dot-->
      <ellipse
        cx="745"
        cy="250"
        rx="25"
        ry="25"
        fill="black"
        stroke="black"
        stroke-width="3"
      ></ellipse>

      <!-- nose -->
      <circle cx="790" cy="338" r="45" fill="red"></circle>
      <circle cx="770" cy="325" r="20" fill="white"></circle>

      <!-- nose lower line -->
      <line
        x1="790"
        y1="383"
        x2="790"
        y2="518"
        stroke="black"
        stroke-width="5"
      ></line>

      <!-- mustache lines starts -->

      <line
        x1="510"
        x2="700"
        y1="370"
        y2="410"
        stroke="black"
        stroke-width="5"
      ></line>

      <line
        x1="510"
        x2="700"
        y1="430"
        y2="430"
        stroke="black"
        stroke-width="5"
      ></line>

      <line
        x1="510"
        x2="700"
        y1="490"
        y2="450"
        stroke="black"
        stroke-width="5"
      ></line>

      <line
        x1="880"
        x2="1090"
        y1="410"
        y2="370"
        stroke="black"
        stroke-width="5"
      ></line>

      <line
        x1="880"
        x2="1090"
        y1="430"
        y2="430"
        stroke="black"
        stroke-width="5"
      ></line>

      <line
        x1="880"
        x2="1090"
        y1="450"
        y2="490"
        stroke="black"
        stroke-width="5"
      ></line>

      <!-- mustache lines ends  -->

      <!-- mouth -->
      <path
        d="M550,520 L1050,520 A1,1 0 0,1 553 520 "
        fill="red"
        stroke="black"
        stroke-width="5"
      ></path>

      <!-- tongue line -->
      <path
        d="M 594 660 C 700 550 880 550 990 680"
        stroke="black"
        stroke-width="5"
        fill="transparent"
      />
    </svg>
  </body>
</html>
